sudo: required

language: node_js

services:
  - docker

before_install:
  - docker build -t btcrs/victor .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" registry.heroku.com;
    docker push btcrs/victor;
    fi
