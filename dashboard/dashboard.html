<div class="dash-page">
    <div class="dash col-md-12" ng-controller="DashboardController as Chartist">
        <div ng-repeat='row in Chartist.chartData' class="row">
            <div ng-repeat="item in row" class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Temperature</h3>
                    </div>
                    <div class="panel-body">
                        <chartist class="ct-chart ct-golden-section" chartist-data="item" chartist-chart-type="Line" chartist-chart-options="Chartist.chartOptions"></chartist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
