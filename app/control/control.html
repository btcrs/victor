<div class="login-page" ng-controller="ControlController as ctrl">
    <div class="container">
        <div class="card card-container">

         <div class="panel">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                </div>
                <form class="form-horizontal">

                  <div class="form-group">
                  <div class="col-md-12">
                    <select ng-model="ctrl.command" id="select111" class="form-control">
                      <option>Fresh Water Pump On</option>
                      <option>Nutrient Solution Pump On</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <input ng-model="ctrl.parameter" type="text" class="form-control" placeholder="Parameter">
                </div>

                <div class="form-group">
                  <input ng-model="ctrl.otp" type="password" class="form-control" placeholder="Yubikey OTP">
                </div>

                <button type="submit" ng-click="ctrl.submitForm()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
